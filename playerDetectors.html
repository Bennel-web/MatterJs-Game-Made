//========= CHECKER LES COLLISIONS =====

 // Control friction , DOWN and UP movements of player and apply condition to player according to its state

 //1) "collisionActive" execute collisionStart dès que et tant que l'élément est en collision avec l'objet (alors il exécute collisionStart plusieurs fois) alors que 
//2) "collisionStart" s'exécute une seule fois dès que l'élément entre en collision avec l'objet et après il ne s'exécute plus. Il ne s'exécutera qu'après qu'un "collisionEnd" se soit executé
//3) "collisionEnd" s'exécute une seule fois dès que l'élément quitte , n'est plus en collision avec l'objet et il ne s'exécute plus. Donc il s'exécute après q'un "collision"
//=====================================

     //########## Pour les ennemis

            */

       // Il va à droite (fuite): Il prend la fuite
      /*
        ennemi1Data.allowRight = true;
      */
      
     // L'ennemi fait apparaître un bloc au dessus de la tête du joueur
      /*
        Composite.add(world, Bodies.rectangle(player1.position.x, 250, 50, 50, {
           render: {
             fillStyle: "gray"
           }
        }));
      */
         
     // L'ennemi fait apparaître un bloc derrière le joueur
      /*
        Composite.add(world, Bodies.rectangle(player1.position.x+50, player1.position.y-50, 50, 50, {
           render: {
             fillStyle: "gray"
           }
        }));
      */
         
         
      // Faire teleporter le joueur quelque part
      /*
        Body.setPosition(player1, {
          x: player1.position.x,
          y: player1.position.y - 300
        });
      */
         
            
            } else if (pair.bodyA === tabEnnemi[k] && pair.bodyB === tabpDetectors[0].parts[3]) {
              
             // Il disparaît 
              Composite.remove(world, pair.bodyB);
                
            }
          }
        }
      //============================
  });

 //##################################
 Events.on(engine, 'collisionActive', function(event) {
        var pairs = event.pairs;
        
      //########## Pour les Normals Grounds
      for(var k = 0; k < tabNGround.length; k++){
         
         // les pairs de collision 
        for (var i = 0, j = pairs.length; i != j; ++i) {
            var pair = pairs[i];

            if (pair.bodyA === tabNGround[k] && pair.bodyB === player1) {
              
             pair.bodyB.frictionAir = player1Data.frictionNGround;
              player1Data.allowUp = true;
              player1Data.speed = player1Data.speedOnNGround;
              
          
            } else if (pair.bodyB === tabNGround[k] && pair.bodyA === player1) {
              
              pair.bodyA.frictionAir = player1Data.frictionNGround;
              player1Data.allowUp = true;
              player1Data.speed = player1Data.speedOnNGround;
                
            }
          }
        }
      //============================


        
    }
  );

 //##################################
   
 Events.on(engine, 'collisionEnd', function(event) {
  
        player1.frictionAir = player1Data.frictionInAir;
        player1Data.allowUp = false;
        player1Data.speed = player1Data.speedInAir;
       
              
     }
   );

//===== CHECKER LES COLLISIONS FIN =====
    
//======= FIN === EVENTS ===============
    
    
    
  // Control player movements ----------
     // UP
       btnUp.addEventListener("pointerdown",function(){
        if(player1Data.allowUp){
          Body.applyForce(player1, player1.position, {
            x: 0,
            y: - (player1.mass * player1Data.jumpStrengh * engine.gravity.scale)
          });
         }
   
       },false);
       
     // DOWN
       btnDown.addEventListener("pointerdown",function(){
        if(player1Data.allowDown){
          Body.applyForce(player1, player1.position, {
            x: 0,
            y: player1.mass * player1Data.speed * engine.gravity.scale
          });
        }
       },false);
       
    // Move continuously player left or right  
     // ========== LEFT
      var checkLeft;
       btnLeft.addEventListener("pointerdown",function(){
         checkLeft = true;
       },false);
       
       btnLeft.addEventListener("pointerup",function(){
         checkLeft = false;
       },false);
       
     //-----------------------------
     // ========= RIGHT
       var checkRight;
       btnRight.addEventListener("pointerdown",function(){
         checkRight = true;
       },false);
       
       btnRight.addEventListener("pointerup",function(){
         checkRight = false;
       },false);
     
   
      // ------- APPLY THE CODE -------
      (function moveLeftRight(event){

        if(checkLeft === true){

       if(checkRight === true){
          Body.applyForce(player1, player1.position, {
            x: player1.mass * player1Data.speed * engine.gravity.scale,
            y: 0
          });
        }
        
      //========================

       if(ennemi1Data.allowFlyUp){
         Body.applyForce(ennemi1, ennemi1.position, {
            x: 0,
            y: - (ennemi1.mass * ennemi1Data.speedOnFlying * engine.gravity.scale)
          });
       }
      
     //========================
      // Il vole
      // L'ennemi vole vers le haut à droite 
       if(ennemi1Data.allowFlyUpRight){
         Body.applyForce(ennemi1, ennemi1.position, {
            x: (ennemi1.mass * 0.5 * engine.gravity.scale),
            y: - (ennemi1.mass * ennemi1Data.speedOnFlying * engine.gravity.scale)
          });
       }
       
     //========================
      // Il vole
      // L'ennemi vole vers le haut à gauche 
       if(ennemi1Data.allowFlyUpLeft){
         Body.applyForce(ennemi1, ennemi1.position, {
            x: - (ennemi1.mass * 0.5 * engine.gravity.scale),
            y: - (ennemi1.mass * ennemi1Data.speedOnFlying * engine.gravity.scale)
          });
       }
       
       
    //========================
      // Il vole
      // L'ennemi va vers la droite (fuite) : Il prend la fuite

         Body.applyForce(ennemi1, ennemi1.position, {
            x: (ennemi1.mass * 0.5 * engine.gravity.scale),
            y: 0
          });
       }

      })();

  // on peut remplacer le "requestAnimationFrame()" par un évènement matterJS : "beforeUpdate" ou vice versa. Mais mieux vaut un requestAnimationFrame() pour cette tâche 
  
     Body.setPosition(tabpDetectors[0], {

    requestAnimationFrame(renderShow);

    var mouse = Mouse.create(render.canvas),

                render: {
                    visible: false
                }
            }
        });

    Composite.add(world, mouseConstraint);

    // keep the mouse in sync with rendering
    render.mouse = mouse;
     
     
  //===================================
     return {
        engine: engine,
        runner: runner,
        render: render,
        canvas: render.canvas,
        stop: function() {
            Matter.Render.stop(render);
            Matter.Runner.stop(runner);
        }
    };
  };
