<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template for MatterJS Exemple</title>
  <style>
    *{
      box-sizing: border-box;
    }
    html,body{
      padding: 0px;
      margin: 0px;
    }
    
    #up,#down,#left,#right{
      border: 1px solid black;
      width: 33.33%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    
    #up:hover,#down:hover,#left:hover,#right:hover{
      background: green;
    }
    
    #containerBtn{
      border: 1px solid black;
      display: flex;
      justify-content: space-evenly;
    }
    
  </style>
  
       <script src="../plugin--For--MatterJS/pathsegSVG.js" type="text/javascript"></script>
       
       <script src="../plugin--For--MatterJS/poly-decomp.js" type="text/javascript"></script>
         
       <script src="../matter2.js" type="text/javascript"></script>
       
       <script src="../plugin--For--MatterJS/matter-wrap.js" type="text/javascript"></script>

       <script src="../plugin--For--MatterJS/matter-attractors.js" type="text/javascript"></script>
       
       <script src="/__My_Js_Library/Canvas/myCanvas.js" type="text/javascript"></script>
</head>
<body>
  <canvas id="world">
    
  </canvas>
 
<div id="containerBtn">
  
 <div id="up">
   
 </div>
 <div id="left">
  
 </div>
 <div id="right">
   
 </div>
 
</div>

<div id="down">
   
</div>
 
 <script type="text/javascript">
   
 //======== Mettez votre code ici =====
  var Example = Example || {};
   
   Example.moveInSpace = function (){
   //================================
    // module aliases
     var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Composites = Matter.Composites,
        Constraint = Matter.Constraint,
        MouseConstraint = Matter.MouseConstraint,
        Mouse = Matter.Mouse,
        Composite = Matter.Composite,
        Bodies = Matter.Bodies,
        Body = Matter.Body,
        Vector = Matter.Vector,
        Common = Matter.Common,
        Events = Matter.Events;

    // create engine
    var engine = Engine.create({
      gravity: {
        x: 0,
        y: 1
      }
    }),
    world = engine.world;

var canv = document.getElementById("world");

    // create renderer
    var render = Render.create({
        element: document.body,
        engine: engine,
        canvas: canv,
        options: {
            width: 360,
            height: 520,
            showAngleIndicator: true,
            showCollisions: true,
            showVelocity: true,
            wireframes:false
        }
    });

    Render.run(render);

    // create runner
    var runner = Runner.create();
    Runner.run(runner, engine);
  //=================================
  
     // CODE PRINCIPAL
     
   //---------------------------------
   
      var container = document.getElementById("containerBtn");
      
      container.before(canv);
      
       var btnUp = document.getElementById("up");
       var btnDown = document.getElementById("down");
       var btnLeft = document.getElementById("left");
       var btnRight = document.getElementById("right");
      
   //------------------------------- 
   // ======= Tools for Game =========
   
  // Normal grounds --------------------
   // normal ground1
    var nGround1 = Bodies.rectangle((360/2)+0,(20/2)+510, 360, 20, {
       render: {
         fillStyle: "gray"
       },
       isStatic: true
    });
    
 //----------------------
 
//====================================
  // jumpThrough Ground --------------
  // (Un jumpThrough ground est formé d'un "jumpTrough ground Up":le block sur lequel s'arrête le joueur(il doit être très fin, moins large), et d'un "jumpTrough ground Down":le block sensor qui détecte quand on peut passer à travers le block Up ou pas(il doit être un peu plus large que le premier block et doit avoir "isSensor:true"))
  
// jump through ground 1
   var jtGroundUp1 = Bodies.rectangle((100/2)+150 ,(5/2)+445 
   ,100 ,5 ,{
     isStatic: true,
     render: {
       fillStyle: "gray"
     }
   });
   var jtGroundDown1 = Bodies.rectangle((100/2)+150 ,(15/2)+451 ,100 ,15,{
     isStatic: true,
     isSensor: true,
     render: {
       fillStyle: "pink"
     }
   });
//--------------------------------


 //==============================
 // -------- Tableau des tools --------
 
  // Grounds ( Normal Grounds)
   var tabNGround = [
      nGround1
     ];
 
 //---------------------------------
 
  // Grounds ( JumpThrough Grounds)
   var tabJTGround = [
       [jtGroundUp1,jtGroundDown1]
     ];
   
 //-------------------------------
   // player1 character 
     // initial Data Player1
     var player1Data = {
       x: render.options.width / 2,
       y: render.options.height / 2,
       size: 15,
       speed: 0.5,
       speedOnNGround: 4,
       speedInAir: 0.3,
       speedOnJTGround: 4,
       jumpStrengh: 30,
       frictionNGround: 0.3,
       frictionInAir: 0.01,
       frictionJTGround: 0.3,
       color: "green",
       allowUp: false,
       allowDown: false
     };
    // player1
     var player1 = Bodies.circle(player1Data.x, player1Data.y, player1Data.size, {
         render: {
          fillStyle: player1Data.color
       },
       frictionAir: player1Data.frictionInAir
     });
//----------------------------------

  // Add objects and tools in world
  
   Composite.add(world, [
     player1,
     tabNGround[0],
    tabJTGround[0][0],tabJTGround[0][1]
       
   ]);
  
  
  
//========= CHECKER LES COLLISIONS =====

 // Control friction , DOWN and UP movements of player1 and apply condition to player1 according to its state

 // "collisionActive" execute collisionStart dès que et tant que l'élément est en collision avec l'objet alors que 
// "collisionStart" s'exécute une seule fois dès que l'élément entre en collision avec l'objet et après il ne s'exécute plus
// "collisionEnd" s'exécute une seule fois dès que l'élément quitte , n'est plus en collision avec l'objet et il ne s'exécute plus

  Events.on(engine, 'collisionActive', function(event) {
        var pairs = event.pairs;
        
      //########## Pour les Normals Grounds
      for(var k = 0; k < tabNGround.length; k++){
         
         // les pairs de collision 
        for (var i = 0, j = pairs.length; i != j; ++i) {
            var pair = pairs[i];

            if (pair.bodyA === tabNGround[k] && pair.bodyB === player1) {
              
             pair.bodyB.frictionAir = player1Data.frictionNGround;
              player1Data.allowUp = true;
              player1Data.speed = player1Data.speedOnNGround;
             
            
            } else if (pair.bodyB === tabNGround[k] && pair.bodyA === player1) {
              
              pair.bodyA.frictionAir = player1Data.frictionNGround;
              player1Data.allowUp = true;
              player1Data.speed = player1Data.speedOnNGround;
                
            }
          }
        }
      //============================
     //########## Pour les Jump through Grounds
      for(var k = 0; k < tabJTGround.length; k++){
         
         // les pairs de collision 
        for (var i = 0, j = pairs.length; i != j; ++i) {
            var pair = pairs[i];
            
       // pour les jump through Down
            if (pair.bodyA === tabJTGround[k][1] && pair.bodyB === player1) {
              
            pair.bodyB.isSensor = true;
            player1Data.frictionJTGround = player1Data.frictionInAir;
            player1Data.allowUp = false;
            
            
           } else if (pair.bodyB === tabJTGround[k][1] && pair.bodyA === player1) {
              
            pair.bodyA.isSensor = true;
            player1Data.frictionJTGround = player1Data.frictionInAir;
            player1Data.allowUp = false;
          
                
          }
            
       // pour les jump through Up
            if (pair.bodyA === tabJTGround[k][0] && pair.bodyB === player1) {
              
             pair.bodyB.frictionAir = player1Data.frictionJTGround;
             player1Data.allowUp = true;
             player1Data.speed = player1Data.speedOnJTGround;
             player1Data.allowDown = true;
            
            } else if (pair.bodyB === tabJTGround[k][1] && pair.bodyA === player1) {
              
             pair.bodyA.frictionAir = player1Data.frictionJTGround;
             player1Data.allowUp = true;
             player1Data.speed = player1Data.speedOnJTGround;
             player1Data.allowDown = true;
                
           }
            
          }
        }
      //============================
        
    }
  );

 //---------------------------------
   
    Events.on(engine, 'collisionEnd', function(event) {
     // pour les propriétés du joueur1
        player1.frictionAir = player1Data.frictionInAir;
        player1Data.allowUp = false;
        player1Data.speed = player1Data.speedInAir;
    //---------------------------
    // pour les jumptrough
     player1.isSensor = false;
     player1Data.allowDown = false;
     player1Data.frictionJTGround = 0.3;
    //--------------------------
   
    }
  );

//===== CHECKER LES COLLISIONS FIN =====
//----------------------------------
    

  // Control player movements ----------
     //===== UP
       btnUp.addEventListener("pointerdown",function(){
        if(player1Data.allowUp){
          Body.applyForce(player1, player1.position, {
            x: 0,
            y: - (player1.mass * player1Data.jumpStrengh * engine.gravity.scale)
          });
         }
       },false);
       
     //========= DOWN
       btnDown.addEventListener("pointerdown",function(){
        if(player1Data.allowDown){
         /* 
         Body.applyForce(player1, player1.position, {
            x: 0,
            y: player1.mass * player1Data.speed * engine.gravity.scale
          });
        */
        
       // pour les jump through grounds
       // Deplacer le joueur1, 30px vers le bas pour pouvoir passer à travers le ground through up
         Body.setPosition(player1,{
           x:player1.position.x,
           y:player1.position.y + 30
          }
         );
        }
       },false);
//----------------------------------
    // Move continuously player left or right  
     //========== LEFT
      var checkLeft;
       btnLeft.addEventListener("pointerdown",function(){
         checkLeft = true;
       },false);
       
       btnLeft.addEventListener("pointerup",function(){
         checkLeft = false;
       },false);
       
     //-----------------------------
     //========= RIGHT
       var checkRight;
       btnRight.addEventListener("pointerdown",function(){
         checkRight = true;
       },false);
       
       btnRight.addEventListener("pointerup",function(){
         checkRight = false;
       },false);
     
   
      // ------- APPLY THE CODE -------
      (function moveLeftRight(event){
        // Left
        // Si checkLeft == true : faire ceci sinon ne rien faire 
        if(checkLeft === true){
          Body.applyForce(player1, player1.position, {
            x: - (player1.mass * player1Data.speed * engine.gravity.scale),
            y: 0
          });
        }
          
      //==========================
        // Right 
       // Si checkRight == true : faire ceci sinon ne rien faire 
       if(checkRight === true){
          Body.applyForce(player1, player1.position, {
            x: player1.mass * player1Data.speed * engine.gravity.scale,
            y: 0
          });
        }
        
  
        requestAnimationFrame(moveLeftRight);
      })();
//----------------------------------

//====================================
   // add mouse control
    var mouse = Mouse.create(render.canvas),
        mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

    Composite.add(world, mouseConstraint);

    // keep the mouse in sync with rendering
    render.mouse = mouse;
     
     
//===================================
     return {
        engine: engine,
        runner: runner,
        render: render,
        canvas: render.canvas,
        stop: function() {
            Matter.Render.stop(render);
            Matter.Runner.stop(runner);
        }
    };
  };
   
 //================================
   
   
window.addEventListener("load",Example.moveInSpace,false);

 </script>
</body>
</html>
