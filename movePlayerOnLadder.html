  var Example = Example || {};
   
   Example.moveInSpace = function (){
   //================================
    // module aliases
     var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Composites = Matter.Composites,
        Constraint = Matter.Constraint,
        MouseConstraint = Matter.MouseConstraint,
        Mouse = Matter.Mouse,
        Composite = Matter.Composite,
        Bodies = Matter.Bodies,
        Body = Matter.Body,
        Vector = Matter.Vector,
        Common = Matter.Common,
        Events = Matter.Events;

    // create engine
    var engine = Engine.create({
      gravity: {
        x: 0,
        y: 1
      }
    }),
    world = engine.world;

var canv = document.getElementById("world");

    // create renderer
    var render = Render.create({
        element: document.body,
        engine: engine,
        canvas: canv,
        options: {
            width: 360,
            height: 520,
            showAngleIndicator: true,
            showCollisions: true,
            showVelocity: true,
            wireframes:false
        }
    });

    Render.run(render);

    // create runner
    var runner = Runner.create();
    Runner.run(runner, engine);
  //=================================
  
     // CODE PRINCIPAL
     
   //---------------------------------
   
      var container = document.getElementById("containerBtn");
      
      container.before(canv);
      
       var btnUp = document.getElementById("up");
       var btnDown = document.getElementById("down");
       var btnLeft = document.getElementById("left");
       var btnRight = document.getElementById("right");
      
   //------------------------------- 
    // normal ground1
    var nGround1 = Bodies.rectangle((360/2)+0,(20/2)+510, 360, 20, {
       render: {
         fillStyle: "gray"
       },
       isStatic: true
    });
   //+++++++++++++++++++
    var nGround2 = Bodies.rectangle((100/2)+97,(20/2)+360, 100, 20, {
       render: {
         fillStyle: "maroon"
       },
       isStatic: true,
       chamfer: 25
    });
    
    
 //-----------------------------
    // ladder
 function ladder(x, y,armWidth,stairHeight, height, spaceBetweenArms, spaceBetweenStairs,colorArm, colorStair){
     var Body = Matter.Body,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite,
        Constraint = Matter.Constraint;
      
      var ladder = Composite.create({ label: 'Ladder' 
      });
      
      var armWidth = armWidth,
          stairHeight = stairHeight,
          spaceStairs = spaceBetweenStairs;
     
     // creer les bras de l'échelle 
      var arm1 = Bodies.rectangle(x, y, armWidth, height,{
        isStatic: true,
        isSensor: true,
        render: {
          fillStyle: colorArm
        }
      });
      var arm2 = Bodies.rectangle((x+spaceBetweenArms), y, armWidth, height,{
        isStatic: true,
        isSensor: true,
        render: {
          fillStyle: colorArm
        }
      });
      
     // ajouter les bras au composite
      Composite.addBody(ladder, arm1);
      Composite.addBody(ladder, arm2);
      
      
     // creer les marches de l'échelle
      var stairsNb = Math.trunc(height / spaceBetweenStairs);
      
      var yStair = y - (height/2);
     
   for(var i=1; i < stairsNb+1; i++){
        // creer et ajouter les marches au composite
       if(i == 1){
         spaceBetweenStairs = 0;
       }else{
         spaceBetweenStairs = spaceStairs;
       }
        
       Composite.addBody(ladder, Bodies.rectangle(x+(spaceBetweenArms/2), (yStair+10+spaceBetweenStairs), (spaceBetweenArms+armWidth), stairHeight,{
           isStatic: true,
           isSensor: true,
           render: {
             fillStyle: colorStair
           }
        })
      );
        
        yStair += spaceBetweenStairs;
   }
      
      
      // retourner le composite
      return ladder;
 }

  //==============================
  // Grounds ( Normal Grounds)
   var tabNGround = [
      nGround1,nGround2
     ];
  
  // ladder 
   var tabLadder = [
      ladder(200,435,3,1,150,30,15,"gray","maroon")
     ];
  
   
  
   // player1 character 
     // initial Data Player1
     var player1Data = {
       x: render.options.width / 2,
       y: render.options.height / 2,
       size: 15,
       speed: 0.5,
       speedOnNGround: 4,
       speedInAir: 0.3,
       speedOnLadder: 2,
       jumpStrengh: 25,
       frictionNGround: 0.3,
       frictionInAir: 0.01,
       frictionLadder: 0.3,
       color: "green",
       allowLadder: false,
       allowUp: false,
       allowDown: false
     };
    // player1
     var player1 = Bodies.circle(player1Data.x, player1Data.y, player1Data.size, {
         render: {
          fillStyle: player1Data.color
       },
       frictionAir: player1Data.frictionInAir
     });
     
    
    // Add object in world
     Composite.add(world, [
        tabNGround[0],
        tabNGround[1],
        tabLadder[0],
        player1
        
       ]);
  
  
//========= CHECKER LES COLLISIONS =====

 // Control friction , DOWN and UP movements of player and apply condition to player according to its state

 // "collisionActive" execute collisionStart dès que et tant que l'élément est en collision avec l'objet alors que 
// "collisionStart" s'exécute une seule fois dès que l'élément entre en collision avec l'objet et après il ne s'exécute plus
// "collisionEnd" s'exécute une seule fois dès que l'élément quitte , n'est plus en collision avec l'objet et il ne s'exécute plus

  Events.on(engine, 'collisionActive', function(event) {
        var pairs = event.pairs;
        
     //########## Pour les Normals Grounds
      for(var k = 0; k < tabNGround.length; k++){
         
         // les pairs de collision 
        for (var i = 0, j = pairs.length; i != j; ++i) {
            var pair = pairs[i];

            if (pair.bodyA === tabNGround[k] && pair.bodyB === player1) {
              
             pair.bodyB.frictionAir = player1Data.frictionNGround;
              player1Data.allowUp = true;
              player1Data.speed = player1Data.speedOnNGround;
              
            
            } else if (pair.bodyB === tabNGround[k] && pair.bodyA === player1) {
              
              pair.bodyA.frictionAir = player1Data.frictionNGround;
              player1Data.allowUp = true;
              player1Data.speed = player1Data.speedOnNGround;
                
            }
          }
        }
      //============================
     //########## Pour les Ladder
      for(var k = 0; k < tabLadder.length; k++){
         
         // les pairs de collision 
        for (var i = 0, j = pairs.length; i != j; ++i) {
            var pair = pairs[i];

            if (pair.bodyA === tabLadder[k].bodies[0] && pair.bodyB === player1 || pair.bodyA === tabLadder[k].bodies[1] && pair.bodyB === player1) {
              
             pair.bodyB.frictionAir = player1Data.frictionLadder;
             pair.bodyB.isDynamic = true;
              player1Data.allowLadder = true;
              player1Data.speed = player1Data.speedOnLadder;
              player1Data.allowUp = false;
              player1Data.allowDown = true;
            
            
            } else if (pair.bodyB === tabLadder[k].bodies[0] && pair.bodyA === player1  || pair.bodyA === tabLadder[k].bodies[1] && pair.bodyA === player1) {
              
              pair.bodyA.frictionAir = player1Data.frictionLadder;
              pair.bodyA.isDynamic = true;
              player1Data.allowLadder = true;
              player1Data.speed = player1Data.speedOnLadder;
              player1Data.allowUp = false;
              player1Data.allowDown = true;
                
            }
          }
        }
      //============================

        
    }
  );

   //---------------------------------
   
    Events.on(engine, 'collisionEnd', function(event) {
  
        player1.frictionAir = player1Data.frictionInAir;
        player1Data.allowUp = false;
        player1Data.speed = player1Data.speedInAir;
       //-------------------------
       // for Ladder
        player1.isDynamic = false;
        player1Data.allowLadder = false;
        player1Data.allowDown = false;
        
     }
   );

//===== CHECKER LES COLLISIONS FIN =====

    
  // Control player movements ----------
     // UP
     var checkUp;
       btnUp.addEventListener("pointerdown",function(){
       // for jumping 
        if(player1Data.allowUp){
          Body.applyForce(player1, player1.position, {
            x: 0,
            y: - (player1.mass * player1Data.jumpStrengh * engine.gravity.scale)
          });
         }
       // for climbing ladder
        checkUp = true;
       
       },false);
      // for ladder (UP) 
       btnUp.addEventListener("pointerup",function(){
          checkUp = false;
       },false);
       
 //-----------------------------------
     // DOWN
     var checkDown;
       btnDown.addEventListener("pointerdown",function(){
      // for ladder
       checkDown = true;
      
      },false);
     // for ladder (Down) 
       btnDown.addEventListener("pointerup",function(){
          checkDown = false;
       },false);
//------------------------------------    
    // Move continuously player left or right  
     // ========== LEFT
      var checkLeft;
       btnLeft.addEventListener("pointerdown",function(){
         checkLeft = true;
       },false);
       
       btnLeft.addEventListener("pointerup",function(){
         checkLeft = false;
       },false);
       
     //-----------------------------
     // ========= RIGHT
       var checkRight;
       btnRight.addEventListener("pointerdown",function(){
         checkRight = true;
       },false);
       
       btnRight.addEventListener("pointerup",function(){
         checkRight = false;
       },false);
     
   
      // ------- APPLY THE CODE -------
      (function moveLeftRightUpDown(event){
        // Left
        // Si checkLeft == true : faire ceci sinon ne rien faire 
        if(checkLeft === true){
          Body.applyForce(player1, player1.position, {
            x: - (player1.mass * player1Data.speed * engine.gravity.scale),
            y: 0
          });
        }
          
      //==========================
        // Right 
       // Si checkRight == true : faire ceci sinon ne rien faire 
       if(checkRight === true){
          Body.applyForce(player1, player1.position, {
            x: player1.mass * player1Data.speed * engine.gravity.scale,
            y: 0
          });
        }
      //==========================
        // Up
       // Si checkUp == true et allowLadder == true : faire ceci sinon ne rien faire 
       if(checkUp === true && player1Data.allowLadder == true){
          Body.applyForce(player1, player1.position, {
            x: 0,
            y: - (player1.mass * player1Data.speed * engine.gravity.scale)
          });
        }
      //==========================
        // Down
       // Si checkDown == true : faire ceci sinon ne rien faire 
       if(checkDown === true && player1Data.allowDown){
          Body.applyForce(player1, player1.position, {
            x: 0,
            y: player1.mass * player1Data.speed * engine.gravity.scale
          });
        }
        
  
        requestAnimationFrame(moveLeftRightUpDown);
      })();



//=====================================
// Camera On Axe X following Player1

   var minX=0 ,minY=0 ,maxX=render.canvas.width ,maxY=render.canvas.height;
    
   (function renderShow(param){

      minX += ball.speed;

  */
   /* var ctx= render.context;
    ctx.beginPath();
    ctx.fillStyle="red";
    ctx.arc(player1.position.x,player1. position.y,15,0,Math.PI*2,false);
    ctx.fill();
   */
    requestAnimationFrame(renderShow);
  
  })();
  
//====================================
   // add mouse control
    var mouse = Mouse.create(render.canvas),
        mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

    Composite.add(world, mouseConstraint);

    // keep the mouse in sync with rendering
    render.mouse = mouse;
     
     
  //===================================
     return {
        engine: engine,
        runner: runner,
        render: render,
        canvas: render.canvas,
        stop: function() {
            Matter.Render.stop(render);
            Matter.Runner.stop(runner);
        }
    };
  };
   
 //================================
   
   
// Lancement de l'exemple : "airFiction" doit être remplacé par le nom de l'exemple
window.addEventListener("load",Example.moveInSpace,false);

 </script>
